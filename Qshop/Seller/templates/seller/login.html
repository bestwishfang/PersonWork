<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="/static/seller/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/seller/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-gradient-info"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">用户登录</h1>
                  </div>
                  <form class="user" method="post" action="">
                      <div class="form-group">{% csrf_token %}</div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                      
                      
                    <div class="form-group row">
                      <div class="col-sm-8 mb-3 mb-sm-0">
                          <input type="text" name="validCode" class="form-control form-control-user" id="exampleUserName" placeholder="请输入验证码">
                      </div>
                      <div class="col-sm-4">
                        <input type="button" class="btn btn-primary btn-user btn-block" onclick="sendCode();" id="btnCode" value="获取验证码">
                      </div>
                    </div>

                      
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">Remember Me</label>

                      </div>
                    </div>
                      <div class="form-group">
                          <p style="color: red;">{{ err_msg }}</p>
                      </div>
                      <div class="form-group">
                          <input type="submit" class="btn btn-primary btn-user btn-block" value="登录">
                      </div>

                    <hr>

                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="forgot-password.html">忘记密码？</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="/seller/register/">未注册用户，请注册</a>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/seller/vendor/jquery/jquery.min.js"></script>
  <script src="/static/seller/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/seller/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/seller/js/sb-admin-2.min.js"></script>

  <script type="text/javascript">
      function sendCode() {
          let email = $("#exampleInputEmail").val();
          if (email){
              $.ajax({
                  url: '/seller/slc/',
                  type: 'POST',
                  data: {
                      "email": email,
                      "csrfmiddlewaretoken": "{{ csrf_token }}"
                  } ,
                  success: function (data) {
                      console.log(data);
                  },
                  error: function (error) {
                      console.log(error);
                  },
              })
          }else {
              alert("邮箱不能为空！")
          }
      }
  </script>

</body>

</html>
