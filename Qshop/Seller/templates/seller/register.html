<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <link href="/static/seller/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/seller/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-4 d-none d-lg-block bg-gradient-success"></div>
          <div class="col-lg-8">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">注册用户</h1>
                </div>
                <form class="user" method="post" action="" enctype="multipart/form-data">
                    <div class="form-group">{% csrf_token %}</div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" name="username" class="form-control" id="exampleUserName" placeholder="昵称">
                      </div>
                      <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="邮箱地址">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="密码">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" name="repassword" class="form-control" id="exampleRepeatPassword" placeholder="确认密码">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" name="gender" class="form-control" placeholder="性别">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" name="age" class="form-control" placeholder="年龄">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" name="phone_number" class="form-control" placeholder="电话">
                      </div>
                      <div class="col-sm-6">
                        <div class="form-control">
                            <label>个人图像</label>
                            <input type="file" name="photo"  style="width: 200px; margin-top: -5px;">
                        </div>
                      </div>
                    </div>
                    <div class="form-group" >
                        <input type="text" name="address" class="form-control"  placeholder="地址">
                    </div>

                    <div class="form-group" >
                        <p style="color: red;">{{ err_msg }}</p>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="注册">
                    </div>

                    <hr>
                </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码？</a>
              </div>
              <div class="text-center">
                  <a class="small" href="/seller/login/">已注册，请登录</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/seller/vendor/jquery/jquery.min.js"></script>
  <script src="/static/seller/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/seller/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/seller/js/sb-admin-2.min.js"></script>

</body>

</html>
